<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>How's the weather?</title>
</head>
<body>
    <h1><b>Weather Dashboard</b></h1>

    <div>
    <form id="city-form">
        <label class="form-label" for="city"><b>What city are you lookin for?</b></label><br>
        <input type="text" autofocus="true" id="city" name="city" class="form-input"><br>
        <button type="submit" class="btn">Search</button>
    </form>
    </div>

    <aside>
        <div class="weather-display">
            <h2 class="card">Current weather in: <span id="city-search-name"></span></h2>
            <div id="weather-container" class="list-group"></div>
        </div>
    </aside>
    <script src="script.js"></script>
</body>
</html>
